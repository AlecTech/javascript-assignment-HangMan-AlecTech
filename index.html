<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script
    type="text/JavaScript"
    src="js/hangman.js"
    defer></script>
</head>
<body>
    <h1>Hangman</h1>

    <form class="form">
        <input id="char" type="text" name="char">
        <input id="pressed" type="submit" name="title" value="submit" /><!--onclick="Char()"-->
    </form> 

    <h2 id="underScores"></h2> <!-- _ _ _ _ underScore symbols go here-->

    <h2 id="counter"> </h2>  <!-- this is where counter shows attemps left-->

    <ul id="wrongLetters"></ul> <!-- Tried answerArray goes here-->

    <img id="imageIndex" src="img/wrong6.png" alt="hangman" title="hangman" width=350>

</body>
</html>
